<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 384" width="640" height="384" role="img" aria-label="Data &amp; ML Integration logo">
  <defs>
    <!-- Softer, modern gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fafaf9"/>
      <stop offset="100%" stop-color="#f2f2ed"/>
    </linearGradient>
    <!-- Accent gradient for nodes -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Rounded soft background -->
  <rect width="100%" height="100%" rx="24" fill="url(#bg)" />

  <!-- Node Graph Container -->
  <g transform="translate(80,64)">
    <rect width="260" height="240" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="4" />

    <!-- Node network -->
    <g transform="translate(40,40)">
      <circle cx="40" cy="40" r="10" fill="url(#accent)" />
      <circle cx="120" cy="80" r="10" fill="url(#accent)" />
      <rect x="180" y="40" width="28" height="28" rx="6" fill="#fefce8" stroke="#eab308" stroke-width="2" />
      <!-- connecting lines -->
      <path d="M50 46 L110 74" stroke="#86efac" stroke-width="3" stroke-linecap="round" />
      <path d="M130 70 L180 54" stroke="#86efac" stroke-width="3" stroke-linecap="round" />
    </g>
  </g>

  <!-- Accent sidebar block -->
  <rect x="380" y="80" width="140" height="200" rx="16" fill="#facc15" opacity="0.15" />

  <!-- Text Section -->
  <g transform="translate(360,250)">
    <text font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#1e293b">
      Data &amp; ML Integration
    </text>
    <text y="30" font-family="Inter, sans-serif" font-size="14" fill="#64748b">
      Python · Models · Dashboards
    </text>
  </g>
</svg>
