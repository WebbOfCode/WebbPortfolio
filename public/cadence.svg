<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 384" width="640" height="384" role="img" aria-label="Cadence logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#fff7ed"/>
      <stop offset="1" stop-color="#f8f6f0"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" fill="url(#g1)"/>

  <g transform="translate(64,48)">
    <rect x="0" y="0" width="240" height="240" rx="20" fill="#ffffff" stroke="#e6e2d8" stroke-width="6"/>

    <!-- Mission planning icon: compass/target with progress -->
    <g transform="translate(30,30)" fill="none" stroke="#d4af37" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <!-- Outer compass circle -->
      <circle cx="90" cy="90" r="70"/>
      
      <!-- Cardinal directions (N, S, E, W) -->
      <line x1="90" y1="20" x2="90" y2="35" stroke-width="4"/>
      <line x1="90" y1="145" x2="90" y2="160" stroke-width="4"/>
      <line x1="160" y1="90" x2="145" y2="90" stroke-width="4"/>
      <line x1="35" y1="90" x2="20" y2="90" stroke-width="4"/>
      
      <!-- Inner target circle (mission goal) -->
      <circle cx="90" cy="90" r="45"/>
      
      <!-- Task progress arcs (representing onboarding steps) -->
      <path d="M 90 50 A 40 40 0 0 1 120 70" stroke="#d4af37" stroke-width="3" fill="none"/>
      <path d="M 130 90 A 40 40 0 0 1 110 130" stroke="#d4af37" stroke-width="3" fill="none" opacity="0.6"/>
      <path d="M 80 140 A 40 40 0 0 1 50 110" stroke="#d4af37" stroke-width="3" fill="none" opacity="0.4"/>
      
      <!-- Center checkpoint -->
      <circle cx="90" cy="90" r="8" fill="#d4af37"/>
      
      <!-- Progress indicator (right side) -->
      <g transform="translate(140, 30)">
        <rect x="0" y="0" width="60" height="100" rx="4" fill="none" stroke="#d4af37" stroke-width="2"/>
        <rect x="4" y="4" width="52" height="30" rx="2" fill="#d4af37"/>
        <rect x="4" y="40" width="52" height="8" rx="2" fill="#d4af37" opacity="0.6"/>
        <rect x="4" y="54" width="52" height="8" rx="2" fill="#d4af37" opacity="0.3"/>
      </g>
    </g>
  </g>

  <g transform="translate(320,244)">
    <text x="0" y="0" font-family="Inter, Arial" font-size="28" fill="#2c1810" font-weight="700">Cadence</text>
    <text x="0" y="28" font-family="Inter, Arial" font-size="12" fill="#6b7280">AI • Veteran Transition • Planning</text>
  </g>
</svg>
