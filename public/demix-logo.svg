<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Outer circle -->
  <circle cx="400" cy="400" r="380" fill="none" stroke="#2c1810" stroke-width="4"/>
  
  <!-- Dotted inner circle -->
  <circle cx="400" cy="400" r="350" fill="none" stroke="#d4af37" stroke-width="2" stroke-dasharray="8,8" opacity="0.6"/>
  
  <!-- Martini glass -->
  <g transform="translate(400, 280)">
    <!-- Glass bowl -->
    <path d="M -60 0 L 60 0 L 0 80 Z" fill="#f5f5f0" stroke="#2c1810" stroke-width="2"/>
    <!-- Olive -->
    <ellipse cx="20" cy="30" rx="8" ry="6" fill="#8fbc8f"/>
    <!-- Olive pick -->
    <line x1="20" y1="15" x2="20" y2="45" stroke="#d4af37" stroke-width="1"/>
    <!-- Stem -->
    <line x1="0" y1="80" x2="0" y2="140" stroke="#2c1810" stroke-width="3"/>
    <!-- Base -->
    <ellipse cx="0" cy="145" rx="25" ry="8" fill="#2c1810"/>
  </g>
  
  <!-- Main text -->
  <text x="400" y="480" text-anchor="middle" font-family="serif" font-size="80" font-weight="bold" fill="#2c1810">DeMix</text>
  
  <!-- Divider line -->
  <line x1="240" y1="520" x2="560" y2="520" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="400" y="560" text-anchor="middle" font-family="serif" font-size="28" letter-spacing="8" fill="#2c1810">COCKTAIL CO</text>
  
  <!-- By line -->
  <text x="400" y="610" text-anchor="middle" font-family="serif" font-size="20" font-style="italic" fill="#d4af37">by Demarick Webb</text>
  
  <!-- Decorative elements -->
  <circle cx="220" cy="450" r="4" fill="#d4af37" opacity="0.7"/>
  <circle cx="580" cy="450" r="4" fill="#d4af37" opacity="0.7"/>
</svg>